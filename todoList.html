<!DOCTYPE html>

<html>
  <head>
    <title>Todolist</title>
  </head>

  <body>
    <script>
       // A place to store todo items.
       var todos = ['item 1', 'item 2', 'item 3'];
      
      // A way to display todo items.
      console.log('My todos:', todos);
      
      // A way to add a todo item.
      todos.push();
      
      // A way to edit a todo item.
      todos[0] = 'changed!';
      
      // A way to remove a todo item.
      todos.splice(0, 1);
    </script>
  </body>
</html>
