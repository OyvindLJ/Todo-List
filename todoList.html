<!DOCTYPE html>

<html>
  <head>
    <title>Todolist</title>
  </head>

  <body>
    <script>
       // A place to store todo items.
       var todos = [];
      
      // A function to display todo items.
      function displayTodos() {
        console.log('My todos:');
        
        for (var i = 0; i < todos.length; i++) {
          
          if (todos[i].completed === true) {
            console.log( "(x)", todos[i].todoText);
          } else {
            console.log( "( )", todos[i].todoText);
          }
        }
      };
      
      // A function to add a todo item.
      function addTodo(todoText) {
        todos.push({
          todoText: todoText,
          completed: false,
        });
        displayTodos();
      };
      
      // A function to edit a todo item.
      function changeTodo(position, newValue) {
        todos[position].todoText = newValue;
        displayTodos();
      };
      
      // A way to remove a todo item.
      function deleteTodo(position) {
        todos.splice(position, 1);
        displayTodos();
      };
      // A way to toggle a todo item
      function toggleTodo(position) {
        todos[position].completed = !todos[position].completed;
        displayTodos();
      };
    </script>
  </body>
</html>
